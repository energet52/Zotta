version: "3.9"

# LOCAL DEVELOPMENT ONLY.
# All configuration is loaded from the root .env file (single source of truth).
# For production, use docker-compose.prod.yml which reads .env.production.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zotta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zotta_secret}
      POSTGRES_DB: ${POSTGRES_DB:-zotta}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zotta}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      # Override DB/Redis hosts to use Docker service names
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-zotta}:${POSTGRES_PASSWORD:-zotta_secret}@db:5432/${POSTGRES_DB:-zotta}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-zotta}:${POSTGRES_PASSWORD:-zotta_secret}@db:5432/${POSTGRES_DB:-zotta}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-zotta}:${POSTGRES_PASSWORD:-zotta_secret}@db:5432/${POSTGRES_DB:-zotta}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-zotta}:${POSTGRES_PASSWORD:-zotta_secret}@db:5432/${POSTGRES_DB:-zotta}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}

volumes:
  pgdata:
